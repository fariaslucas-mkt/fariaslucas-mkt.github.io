### Site Settings ###
title               : Lucas Farias S.
description         : >-
                      Graduando em Publicidade & Propaganda
                      na Universidade Estácio FAP (6º semestre).
                      Foco em produção visual e marketing digital.
                      Tentando terminar de ler a trilogia d'O Senhor dos Anéis.
                      Portfólio em construção!

baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : fariaslucas-mkt/fariaslucas-mkt.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


